spring:
  application:
    name: template
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        #nacos的服务地址，nacos-server中IP地址:端口号
        server-addr: 127.0.0.1:8848
        namespace: 4b0d74a4-49a1-4978-b325-7158e7973849
        group: DEFAULT_GROUP
        register-enabled: true
        #不开启，dubbo注册
        enabled: true
management:
  endpoints:
    web:
      exposure: ## yml文件中存在特殊字符，必须用单引号包含，否则启动报错
        include: '*'